<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <main>
      <section
        class="main_section d-flex align-items-center justify-content-center"
      >
        <div class="calculator_box">
          <div
            class="calculator_header d-flex align-items-center justify-content-between mb-32"
          >
            <h2 class="title">calc</h2>
            <div
              class="switcher d-flex align-items-center justify-content-center"
            >
              <p class="theme_title">THEME</p>
              <div class="switcher_box">
                <div
                  class="numbers_block d-flex align-items-center justify-content-between"
                >
                  <p>1</p>
                  <p>2</p>
                  <p>3</p>
                </div>
                <div class="three-state-toggle">
                  <input
                    class="circle button"
                    type="radio"
                    name="toggle"
                    id="one"
                  />
                  <input
                    class="circle button"
                    type="radio"
                    name="toggle"
                    id="two"
                  />
                  <input
                    class="circle button"
                    type="radio"
                    name="toggle"
                    id="three"
                  />
                </div>
              </div>
            </div>
          </div>
          <div
            class="calculator_desk d-flex align-items-center justify-content-end mb-24"
          >
            <p class="calculator_write_board"></p>
          </div>
          <div
            class="calculator_board d-flex align-items-center justify-content-center flex-wrap"
          >
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="deleteBtn">DEL</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number operator">-</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="number operator">/</button>
            <button class="number operator">x</button>
            <button class="btn resetBtn">RESET</button>
            <button class="btn equalBtn">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
